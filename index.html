<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Konversi Mata Uang</h1>
        <div class="form-group">
            <label for="currency" class="form-label">Pilih Mata Uang:</label>
            <select class="form-select" id="currency">
                <option value="USD">USD - Dolar Amerika</option>
                <option value="EUR">EUR - Euro Eropa</option>
                <option value="JPY">JPY - Yen Jepang</option>
                <option value="CNY">CNY - Yuan Tiongkok</option>
                <option value="AUD">AUD - Dolar Australia</option>
                <option value="IDN">IDN - Rupiah Indonesia</option>
            </select>
        </div>
        <button class="btn btn-success mt-4" onclick="fetchRates()">Cek Nilai Tukar</button>
        <div id="rates" class="mt-5"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
